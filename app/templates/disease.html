	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='frontend/images/logo.png') }}"></a></h1>
						
						<nav id="nav">
							<ul>
								<li class="special">
									<a href="#menu" class="menuToggle"><span>Menu</span></a>
									<div id="menu">
										<ul>
											<li><a href="{{ url_for('home') }}">Home</a></li>

										</ul>
									</div>
								</li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<article id="main">
						<header>
							<h2>Disease Detection</h2>
							<p>A disease detected in time is a plant saved</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">

								<section class="container">
									<h4>Upload the image of the diseased plant</h4>
									<form method="post" enctype=multipart/form-data>
										<div>
											
											
											<div>
                                                
												<label for="images" class="drop-container">
													
													<input type="file" name="file" id="inputfile" accept="image/*" onchange="preview_image(event)">
												</label>
												<img id="output-image"  />
                                               
												</div>
											<div >
												<ul class="actions">
													<li><input type="submit" value="Detect" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>

								</section>
								<script type="text/javascript">
									function preview_image(event) {
									  var reader = new FileReader();
									  reader.onload = function () {
										var output = document.getElementById('output-image')
										output.src = reader.result;
									  }
									  reader.readAsDataURL(event.target.files[0]);
									}
								  </script>

								

							</div>
						</section>
					</article>
